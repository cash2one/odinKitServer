function timeConfig(time){
        var nowDate = new Date();
        var nowDate1 = nowDate.getDate();
        var nowMonth1 = nowDate.getMonth() + 1;
        if(nowDate1 < 10)
        {
          nowDate1 = '0' + nowDate1
        }
        if(nowMonth1 < 10)
        {
          nowMonth1 = '0' +  nowMonth1;
        }
        timeStr = '—' + nowDate.getFullYear() + '-' + nowMonth1 + '-' + nowDate1;
        nowDate.setDate(nowDate.getDate()+parseInt(time));
        nowDate1 = nowDate.getDate();
        nowMonth1 = nowDate.getMonth() + 1;
        if(nowDate1 < 10)
        {
          nowDate1 = '0' + nowDate1
        }
        if(nowMonth1 < 10)
        {
          nowMonth1 = '0' + nowMonth1
        }
        var endDateStr = nowDate.getFullYear() + '-'+ nowMonth1 + '-' + nowDate1;
        if(time == -1){
            endDateStr += '—' + endDateStr;
        }else{
            endDateStr += timeStr;
        }
        return endDateStr;
};

function JFormatDateTimepmz(strDate)
{
  var strPdate=strDate;
  var iYear,iMonth,iDate,ihour,iminute,sec,sDate;
  iYear=strPdate.getFullYear();
  iMonth=strPdate.getMonth()+1;
  iDate=strPdate.getDate();
  ihour=strPdate.getHours();
  iminute=strPdate.getMinutes();
  sec = strPdate.getSeconds();
  sDate=String(iYear);
 
  if(iMonth < 10)
  {
    sDate = sDate + "-0" + String(iMonth); 
  }
  else
  {
    sDate = sDate+"-"+String(iMonth);
  }
  if(iDate < 10)
  {
    sDate = sDate+"-0"+String(iDate);
  }
  else
  {
    sDate = sDate+"-"+String(iDate);
  }
  if(ihour < 10)
  {
    sDate = sDate+" 0"+String(ihour);
  }
  else
  {
    sDate = sDate + " " + String(ihour);
  }
  if(iminute < 10)
  {
    sDate = sDate+":0"+String(iminute);
  }
  else
  {
    sDate = sDate + ":" + String(iminute);
  }
  if(sec < 10)
  {
    sec = String(sec);
    sec = "0" + sec;
  }
  else
  {
    sec = String(sec);
  }
  sDate = sDate+":"+sec;
  return sDate;
}

function JFormatDatepmz(strDate)
{
  var strPdate=strDate;
  var iYear,iMonth,iDate,ihour,iminute,sec,sDate;
  iYear=strPdate.getFullYear();

  if(iMonth < 10)

  }
  else
  {
    sDate = sDate+"-"+String(iMonth);
  }
  if(iDate < 10)
  {
    sDate = sDate+"-0"+String(iDate);
  }
  else
  {
    sDate = sDate+"-"+String(iDate);
  }
  return sDate;
}

function JFormatTimepmz(strDate)
{
  var strPdate=strDate;
  var iYear,iMonth,iDate,ihour,iminute,sec,sDate;
  ihour=strPdate.getHours();
  iminute=strPdate.getMinutes();
  sec = strPdate.getSeconds();
 
  if(ihour < 10)
  {
    sDate = "0"+String(ihour);
  }
  else
  {
    sDate = String(ihour);
  }
  if(iminute < 10)
  {
    sDate = sDate+":0"+String(iminute);
  }
  else
  {
    sDate = sDate + ":" + String(iminute);
  }
  if(sec < 10)
  {
    sec = String(sec);
    sec = "0" + sec;
  }
  else
  {
    sec = String(sec);
  }
  sDate = sDate+":"+sec;
  return sDate;
}

function addHours(startTime)
{
    var interTimes = 12 * 60 * 60 * 1000;
    interTimes = parseInt(interTimes);
    var newDate = new Date(Date.parse(startTime)+interTimes);
    
    return newDate;
}

function loadXMLDoc(serverID)
{
   var xmlhttp;
   if (window.XMLHttpRequest)
   {// code for IE7+, Firefox, Chrome, Opera, Safari
      xmlhttp=new XMLHttpRequest();
   }
   else
   {// code for IE6, IE5
      xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
   }
   xmlhttp.onreadystatechange=function()
   {
      if (xmlhttp.readyState==4 && xmlhttp.status==200)
      {
          document.getElementById("divAjax").innerHTML=xmlhttp.responseText;
      }
   }
   dateString = document.getElementById("ui-datepicker-time").value;
//   xmlhttp.open("GET","/userAnalyse/" + serverID + "/saveInfo",true);
   xmlhttp.open("GET","/userAnalyse/" + serverID + "/logInInfo/dataView?dateRange="+dateString,true);
   xmlhttp.send();
}

<script type="text/javascript">
!function(){
        laydate.skin('molv');//切换皮肤，请查看skins下面皮肤库
        laydate({elem: '#demo'});//绑定元素
}();

//日期范围限制
var start = {
    elem: '#start',
    format: 'YYYY-MM-DD',
    min: '1970-01-01', //设定最小日期为当前日期
    max: laydate.now(), //最大日期
    istime: true,
    istoday: false,
    choose: function(datas){
         end.min = datas; //开始日选好后，重置结束日的最小日期
         end.start = datas //将结束日的初始值设定为开始日
    }
};

var end = {
    elem: '#end',
    format: 'YYYY-MM-DD',
    min: '1970-01-01',
    max: laydate.now(),
    istime: true,
    istoday: false,
    choose: function(datas){
        start.max = datas; //结束日选好后，充值开始日的最大日期
    }
};
laydate(start);
laydate(end);

//自定义日期格式
laydate({
    elem: '#test1',
    format: 'YYYY年MM月DD日',
    festival: true, //显示节日
    choose: function(datas){ //选择日期完毕的回调
        alert('得到：'+datas);
    }
});

//日期范围限定在昨天到明天
laydate({
    elem: '#hello3',
    min: laydate.now(-1), //-1代表昨天，-2代表前天，以此类推
    max: laydate.now(+1) //+1代表明天，+2代表后天，以此类推
});
</script>
