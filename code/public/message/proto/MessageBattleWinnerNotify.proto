package Message; 
message BattleWinnerNotify					//同步获胜者信息
{ 
	optional	int64  	jid 				= 1;  	//角色ID
	optional	int32		jcamp				= 2;		//阵营
	optional	int32		jranking		= 3;		//上次排名
	optional	int32		jrewardwin	= 4;		//获胜奖励领取标记
	optional	int32		jrewardranking	= 5;//排名奖励领取标记
	optional	int32		jleadwps		= 6;		//领先路点数量
} 