package Message; 
message BossInfoNotify							//同步世界boss战斗信息
{ 
	 message Ranking
	 {
	 		optional	string	playername	= 1;	//玩家名
	 		optional	int32		damage			= 2;	//总伤害
	 }
	 
   optional int32			hp			= 1;	//当前血值
   optional	string		killer	= 2;	//击杀者名字
   repeated	Ranking		player	= 3;	//排名信息
   optional int32			hpmax		= 4;	//最大血值
   optional int32			joinercnt = 5;//参与人数
   
} 