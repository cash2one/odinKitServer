package Message; 
message WipeAward								 //扫荡奖励
{ 
    message AwardElem							 //每次扫荡奖励
    {
		message AwardItem						 //道具奖励
		{
			optional int32 tempid		= 1;	 //道具模板ID
			optional int32 num			= 2;	 //道具数量
		}

		optional int32		wiperound		= 1; //第几次扫荡(从0开始)
		optional int32		silver			= 2; //获得的银币
		optional int32		exp				= 3; //获得的经验
		repeated AwardItem  itemawards		= 4; //获得的道具
    }

	optional int32		wipecount	= 1;		 //完成扫荡次数(最小为1)
	repeated AwardElem  wipeawards	= 2;		 //奖励
} 
