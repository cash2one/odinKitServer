package Message;

message DataFriendAdd
{
	optional int64	pid = 1;
	optional bool offline	= 2;
}
message DataFriendDel
{
	optional int64	pid = 1;
}
message DataFriendRequestAdd
{
	optional int64 pid 		= 1;
	optional int32 level	= 2;
	optional int32 fighter	= 3;
	optional string name	= 4;
}
message DataFriendRequestDel
{
	optional int64 pid = 1;
}
