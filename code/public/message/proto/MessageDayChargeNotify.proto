package Message; 
message DayChargeNotify					  //每天充值请求
{ 
	optional int32	 acttype		= 1;  //活动类型
	optional bool	 bshow			= 2;  //是否显示
	optional int64	 starttime		= 3;  //开始时间
	optional int64	 endtime		= 4;  //结束时间
	optional int32	 recycle		= 5;  //活动周期
	optional int32	 dayreaach		= 6;  //已充值的天数
	optional int32	 daycharges		= 7;  //当天充值总和
	optional bool	 bget			= 8;  //今天是否已领取
	repeated int32	 giftbags		= 9;  //礼包id
	optional int64	 daychargebags	= 10; //64位存储所有礼包
} 
