import "MessageArenaPlayerData.proto";
package Message;

/*P2G_REQUEST_ORDER_DATA = 31601, 	// request order data*/
message OrderDataRequest
{
	optional int32 index = 1;
	optional int32 type = 2;
};

/*G2P_RESPONSE_ORDER_DATA 	= 1607, 	// response order data*/
message OrderDataResponse
{
	optional int32 type = 1;
	optional int32 end = 2;
	optional ArenaPlayer player = 3;
};
