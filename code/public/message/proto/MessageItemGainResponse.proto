package Message; 
message ItemGainResponse								//通知获得道具
{
   optional int64		itemid 				= 1;	//道具实体ID
   optional int32		templateid			= 2;	//模板ID
   optional int32		stack				= 3;	//堆叠数量
   optional	int32		position			= 4;	//位置
   optional int64		parent_id 			= 5;	//玩家id
   optional int64		equip_hero_id 			= 6;	//英雄id

   message Soul
   {
	optional int32		template_id			= 1;	//镶嵌魂石  模板id
   }
   repeated Soul  seconds = 7; 

   optional int32		current_intensify_level		= 8;	//强化等级
} 